<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Education Everest - Welcome Email</title>
    <meta name="description" content="Education Everest">
    <meta name="author" content="AlfAin">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Dancing+Script" rel="stylesheet">
</head>
<body style="font-family: 'Raleway', sans-serif; background-color:#f1f2f2">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h1 style="font-family:Tahoma;  color: #ffcb28; font-size:24px; font-weight:600" >Education Everest</h1>
                <h2 style="text-align:center; color: #ffcb28; border-bottom:1px solid grey; padding-bottom:1%;">
                    {title}
                </h2>
                <p>
                    Hi
                    <strong>{fullName}</strong>
                    <br>
                    <br> {body}
                </p>
                <p>
                    If you don't want to move forward, ignore this message.
                </p>
                <br>
                
                <br>
                <br>
                <div class="text-center">
                    <a type="button" class="btn-lg btn-primary" href={href} style="background-color:#2196F3 !important; border-color: #259AD1 !important">
                        {ButtonText}
                    </a>
                    <br>
                    <br>
                    <h1 style="font-family:'Dancing Script', cursive;  color: #ffcb28; font-size:50px">Thank You!</h1>
                    <h4>
                        Team Education Everest
                    </h4>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
